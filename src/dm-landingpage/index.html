    <style>
        /* variables */
        :root {
            --color-bg: #162D30;
            --color-text-primary: #BCE4F5;
            --color-heading: #DADC35;
            --color-accent: #09A3D3;
            --color-button-bg: #BCE4F5;
            --color-button-text: #1E3E42;
            --color-button-hover-bg: #3A737D;
            --color-button-hover-text: #162D30;
        }

        /* global styles */
        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--color-bg);
            color: var(--color-text-primary);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        /* animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--color-heading);
            font-size: 2.5rem;
            line-height: 1.4;
            margin: 0;
        }

        p {
            color: var(--color-accent);
            font-size: 1.2rem;
            margin: 10px 0 20px;
            max-width: 600px;
        }

        /* button styles */
        a {
            padding: 10px 20px;
            text-decoration: none;
            color: var(--color-button-text);
            background: var(--color-button-bg);
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }

        a:hover {
            background: var(--color-button-hover-bg);
            color: var(--color-button-hover-text);
            transform: scale(1.05);
        }

        /* mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        /* dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: #1E3E42;
                color: #BCE4F5;
            }
        }
    </style>
    <script defer data-domain="app.divemap.io" src="https://plausible.io/js/script.js"></script>
</head>

</body>
